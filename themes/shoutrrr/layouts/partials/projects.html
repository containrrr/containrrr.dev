<ul id="projects" style="display: flex; justify-content: center; margin-top: 8px">
    {{ range where site.RegularPages "Type" "in" "projects" }}
    <li>
        <div style="display: flex; flex-direction: column;align-items: center;text-align:center; background: white; margin: 10px; padding: 10px; border-radius: 8px;box-shadow: 0 2px 5px rgba(100, 100, 100, .5)">
            <img src="{{ .Params.Logo | printf "projects/%s" | absURL }}" style="height:10rem;margin: auto 20px;">
            <a href="{{ .Permalink }}">
                {{- .Title -}}
            </a>
            <div>
                <a href="{{- .Params.Docs -}}" title="Documentation" style="margin-right:.8rem"><i class="fas fa-book-open"></i></a>
                <a href="{{- .Params.Github -}}" title="Github"><i class="fab fa-github"></i></a>
            </div>
            
            
        </div>
    </li>
    {{ end }}
</ul>
